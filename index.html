<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Transport Planner</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" type="image/png" href="images/transportFavicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="mainHeaderContainer">
            <hr></hr>
            <p class="newZealandHeader headerStyle">NEW ZEALAND</p>
            <p class="roadTripHeader headerStyle">Road Trip</p>
            <hr></hr>
        </div>
        <div class="appName">
            <p class="transportPlanner headerStyle">TRANSPORT PLANNER</p>
        </div>
        <div class="iconRow headerStyle">
            <img class="vehicleIcon" src="images/camperVan.png" alt="icon of campervan">
            <img class="vehicleIcon" src="images/smallCar.png" alt="icon of small car">
            <img class="vehicleIcon" src="images/motorbike.png" alt="icon of motorbike">
            <img class="vehicleIcon" src="images/suv.png" alt="icon of s.u.v.">
        </div>
        <div class="letsGoBox">
            <p class="letsGoHeader">Let's go!</p>
        </div>
        <div class="logoBox">
          <img class="pureNZlogo" src="images/pureNZlogo.png" alt="logo for 100% Pure NZ campaign">
        </div>











        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    	<script src="js/script.js"></script>
    </body>
</html>
